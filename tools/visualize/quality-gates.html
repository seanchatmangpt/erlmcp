<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erlmcp Quality Gates - TCPS Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #4fc3f7;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .subtitle {
            color: #b0bec5;
            font-size: 1.1em;
        }

        .overall-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .overall-status.pass {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .overall-status.fail {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .overall-status.running {
            border-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .overall-status.blocked {
            border-color: #e91e63;
            background: rgba(233, 30, 99, 0.1);
        }

        .status-icon {
            font-size: 4em;
        }

        .status-text {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .gates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gate-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #666;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .gate-card.pass {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .gate-card.fail {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .gate-card.running {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .gate-card.warning {
            border-left-color: #ffeb3b;
            background: rgba(255, 235, 59, 0.1);
        }

        .gate-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .gate-icon {
            font-size: 2.5em;
            animation: pulse 2s infinite;
        }

        .gate-card.pass .gate-icon {
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .gate-info h3 {
            font-size: 1.3em;
            color: #fff;
            margin-bottom: 5px;
        }

        .gate-id {
            color: #78909c;
            font-size: 0.9em;
        }

        .gate-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .detail-label {
            color: #90a4ae;
        }

        .detail-value {
            color: #fff;
            font-weight: bold;
        }

        .failure-details {
            margin-top: 15px;
            padding: 15px;
            background: rgba(244, 67, 54, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .failure-details pre {
            color: #ffcdd2;
            font-size: 0.85em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-value {
            font-size: 3em;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #b0bec5;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-chart {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4fc3f7;
        }

        .history-bars {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            height: 200px;
            margin-top: 20px;
        }

        .history-bar {
            flex: 1;
            background: linear-gradient(to top, #4caf50, #81c784);
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-bar:hover {
            opacity: 0.8;
        }

        .history-bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #90a4ae;
            white-space: nowrap;
        }

        .history-bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85em;
            color: #fff;
            font-weight: bold;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .connection-status.connected {
            border-color: #4caf50;
        }

        .connection-status.disconnected {
            border-color: #f44336;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timestamp {
            text-align: center;
            color: #78909c;
            margin-top: 40px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .gates-grid {
                grid-template-columns: 1fr;
            }

            .overall-status {
                flex-direction: column;
                padding: 20px;
            }

            .status-icon {
                font-size: 3em;
            }

            .status-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <header>
            <h1>üè≠ erlmcp Quality Gates</h1>
            <p class="subtitle">Toyota Code Production System (TCPS) - Ëá™ÂÉçÂåñ (Jidoka)</p>
        </header>

        <div class="overall-status" id="overallStatus">
            <div class="status-icon" id="overallIcon">‚è≥</div>
            <div class="status-text" id="overallText">INITIALIZING</div>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="passRate">--</div>
                <div class="metric-label">Pass Rate</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="totalGates">8</div>
                <div class="metric-label">Total Gates</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="passedGates">--</div>
                <div class="metric-label">Passed</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="failedGates">--</div>
                <div class="metric-label">Failed</div>
            </div>
        </div>

        <div class="gates-grid" id="gatesGrid">
            <!-- Gates will be dynamically inserted here -->
        </div>

        <div class="history-chart">
            <div class="chart-title">üìä Historical Pass Rate (Last 10 Runs)</div>
            <div class="history-bars" id="historyBars">
                <!-- History bars will be dynamically inserted -->
            </div>
        </div>

        <div class="timestamp" id="lastUpdate">
            Last updated: Never
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:9091/ws/quality-gates`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                updateConnectionStatus(true);
                // Request initial data
                ws.send(JSON.stringify({type: 'get_status'}));
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    updateDashboard(data);
                } catch (e) {
                    console.error('Error parsing WebSocket message:', e);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);

                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 2000 * reconnectAttempts);
                }
            };
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusElement.classList.add('connected');
                statusElement.classList.remove('disconnected');
                statusDot.classList.add('connected');
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusElement.classList.add('disconnected');
                statusElement.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusDot.classList.remove('connected');
                statusText.textContent = reconnectAttempts < maxReconnectAttempts ? 'Reconnecting...' : 'Disconnected';
            }
        }

        function updateDashboard(data) {
            // Update overall status
            const overallStatus = document.getElementById('overallStatus');
            const overallIcon = document.getElementById('overallIcon');
            const overallText = document.getElementById('overallText');

            overallStatus.className = 'overall-status ' + data.overall;

            const statusIcons = {
                pass: '‚úÖ',
                fail: '‚ùå',
                blocked: 'üö´',
                running: '‚è≥'
            };

            overallIcon.textContent = statusIcons[data.overall] || '‚è≥';
            overallText.textContent = data.overall.toUpperCase();

            // Update metrics
            const passed = data.gates.filter(g => g.status === 'pass').length;
            const failed = data.gates.filter(g => g.status === 'fail').length;
            const passRate = data.gates.length > 0 ?
                Math.round((passed / data.gates.length) * 100) : 0;

            document.getElementById('passRate').textContent = passRate + '%';
            document.getElementById('passedGates').textContent = passed;
            document.getElementById('failedGates').textContent = failed;

            // Update gates grid
            updateGatesGrid(data.gates);

            // Update history
            if (data.history) {
                updateHistory(data.history);
            }

            // Update timestamp
            document.getElementById('lastUpdate').textContent =
                `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
        }

        function updateGatesGrid(gates) {
            const grid = document.getElementById('gatesGrid');
            grid.innerHTML = '';

            const statusIcons = {
                pass: '‚úÖ',
                fail: '‚ùå',
                running: '‚è≥',
                warning: '‚ö†Ô∏è'
            };

            gates.forEach(gate => {
                const card = document.createElement('div');
                card.className = `gate-card ${gate.status}`;

                let detailsHtml = '';
                if (gate.details) {
                    detailsHtml = `
                        <div class="failure-details">
                            <strong>Details:</strong>
                            <pre>${gate.details}</pre>
                        </div>
                    `;
                }

                const timestamp = gate.timestamp ?
                    new Date(gate.timestamp).toLocaleString() : 'Never';

                card.innerHTML = `
                    <div class="gate-header">
                        <div class="gate-icon">${statusIcons[gate.status] || '‚ùì'}</div>
                        <div class="gate-info">
                            <h3>${gate.name}</h3>
                            <div class="gate-id">Gate ${gate.id}</div>
                        </div>
                    </div>
                    <div class="gate-details">
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${gate.status.toUpperCase()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Run:</span>
                            <span class="detail-value">${timestamp}</span>
                        </div>
                        ${gate.duration ? `
                        <div class="detail-row">
                            <span class="detail-label">Duration:</span>
                            <span class="detail-value">${gate.duration}</span>
                        </div>
                        ` : ''}
                        ${gate.pass_rate !== undefined ? `
                        <div class="detail-row">
                            <span class="detail-label">Pass Rate:</span>
                            <span class="detail-value">${gate.pass_rate}%</span>
                        </div>
                        ` : ''}
                    </div>
                    ${detailsHtml}
                `;

                grid.appendChild(card);
            });
        }

        function updateHistory(history) {
            const historyBars = document.getElementById('historyBars');
            historyBars.innerHTML = '';

            const maxPassRate = Math.max(...history.map(h => h.pass_rate));

            history.forEach((item, index) => {
                const bar = document.createElement('div');
                const height = (item.pass_rate / 100) * 100; // percentage of container

                bar.className = 'history-bar';
                bar.style.height = height + '%';

                if (item.pass_rate < 80) {
                    bar.style.background = 'linear-gradient(to top, #f44336, #e57373)';
                } else if (item.pass_rate < 100) {
                    bar.style.background = 'linear-gradient(to top, #ff9800, #ffb74d)';
                }

                bar.innerHTML = `
                    <div class="history-bar-value">${item.pass_rate}%</div>
                    <div class="history-bar-label">Run ${index + 1}</div>
                `;

                bar.title = `Run ${index + 1}: ${item.pass_rate}% - ${item.timestamp}`;

                historyBars.appendChild(bar);
            });
        }

        // Initialize WebSocket connection
        connectWebSocket();

        // Fallback: Poll every 5 seconds if WebSocket fails
        setInterval(function() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                fetch('/api/quality-gates/status')
                    .then(response => response.json())
                    .then(data => updateDashboard(data))
                    .catch(error => console.error('Error fetching status:', error));
            }
        }, 5000);
    </script>
</body>
</html>
