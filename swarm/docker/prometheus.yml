global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'erlmcp-swarm'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # ErlMCP Server metrics
  - job_name: 'erlmcp-server'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['localhost:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__scheme__]
        target_label: scheme

  # Traefik metrics
  - job_name: 'traefik'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['traefik:8080']

  # Node Exporter metrics
  - job_name: 'node-exporter'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}:9100'
        target_label: __address__

  # Docker metrics
  - job_name: 'docker'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9323']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']
