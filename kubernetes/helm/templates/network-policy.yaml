{{/*
  Network policies for erlmcp deployment
  Implements zero-trust network principles
*/}}

{{- if .Values.networking.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "erlmcp.fullname" . }}
  labels:
    {{- include "erlmcp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "erlmcp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: erlmcp-node
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow HTTP traffic from load balancer and ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: traefik
        - namespaceSelector:
            matchLabels:
              name: haproxy-ingress
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: linkerd
        - namespaceSelector:
            matchLabels:
              name: gateway-api
        # Allow from the same namespace
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 5563
    # Allow metrics scraping from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: prometheus
        - namespaceSelector:
            matchLabels:
              name: kube-prometheus-stack
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9090
    # Allow from Istio service mesh (if enabled)
    {{- if eq (include "erlmcp.serviceMeshEnabled" .) "istio" }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: linkerd
      ports:
        - protocol: TCP
          port: 15090
        - protocol: TCP
          port: 15021
    {{- end }}
    # Allow cluster internal communication
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: erlmcp
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS for external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP for external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
    # Allow database connections
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 27017
    # Allow SMTP
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465
        - protocol: TCP
          port: 25
    # Allow SSH
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 22
    # Allow custom egress rules
    {{- range .Values.networking.networkPolicy.egress }}
    - to:
        {{- if .to }}
        {{- toYaml .to | nindent 8 }}
        {{- else }}
        - namespaceSelector: {}
        {{- end }}
      ports:
        {{- if .ports }}
        {{- toYaml .ports | nindent 8 }}
        {{- else }}
        - protocol: TCP
          port: 0-65535
        - protocol: UDP
          port: 0-65535
        {{- end }}
    {{- end }}
{{- end }}

{{/*
  Default deny all network policy (if required)
*/}}
{{- if .Values.networking.networkPolicy.defaultDeny }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "erlmcp.fullname" . }}-deny-all
  labels:
    {{- include "erlmcp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "erlmcp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: erlmcp-node
  policyTypes:
    - Ingress
    - Egress
{{- end }}