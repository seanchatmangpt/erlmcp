apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-base-netpol
  labels:
    app.kubernetes.io/name: erlmcp
    app.kubernetes.io/instance: erlmcp-base
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/component: erlmcp
    environment: base
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: erlmcp
      app.kubernetes.io/instance: erlmcp-base
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from the same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 4317
    # Allow from ingress namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
    # Allow database connections
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 27017