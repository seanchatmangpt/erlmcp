apiVersion: v1
kind: ServiceAccount
metadata:
  name: erlmcp-sa
  namespace: erlmcp-base
  labels:
    app.kubernetes.io/name: erlmcp
    app.kubernetes.io/instance: erlmcp-base
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/component: erlmcp
    environment: base
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/erlmcp-role"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: erlmcp-role
  namespace: erlmcp-base
  labels:
    app.kubernetes.io/name: erlmcp
    app.kubernetes.io/instance: erlmcp-base
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/component: erlmcp
    environment: base
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log", "pods/exec"]
    verbs: ["get", "list", "create"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: erlmcp-rolebinding
  namespace: erlmcp-base
  labels:
    app.kubernetes.io/name: erlmcp
    app.kubernetes.io/instance: erlmcp-base
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/component: erlmcp
    environment: base
subjects:
  - kind: ServiceAccount
    name: erlmcp-sa
    namespace: erlmcp-base
roleRef:
  kind: Role
  name: erlmcp-role
  apiGroup: rbac.authorization.k8s.io