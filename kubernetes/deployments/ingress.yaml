{{/*
  Ingress configuration for erlmcp
*/}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp-ingress
  namespace: erlmcp
  labels:
    app.kubernetes.io/name: erlmcp
    app.kubernetes.io/instance: erlmcp
    app.kubernetes.io/managed-by: manual
    app.kubernetes.io/component: erlmcp
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/send-timeout: "600"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
    nginx.ingress.kubernetes.io/upstream-keepalive-requests: "1000"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"
    external-dns.alpha.kubernetes.io/hostname: erlmcp.example.com
spec:
  tls:
    - hosts:
        - erlmcp.example.com
      secretName: erlmcp-tls
  rules:
    - host: erlmcp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erlmcp-http
                port:
                  number: 3000
    # Default catch-all rule
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erlmcp-http
                port:
                  number: 3000

# Metrics Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp-metrics-ingress
  namespace: erlmcp
  labels:
    app.kubernetes.io/name: erlmcp
    app.kubernetes.io/instance: erlmcp
    app.kubernetes.io/managed-by: manual
    app.kubernetes.io/component: erlmcp
    service: metrics
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /metrics
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization"
spec:
  rules:
    - host: metrics.erlmcp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erlmcp-metrics
                port:
                  number: 9090
    # Default catch-all rule
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erlmcp-metrics
                port:
                  number: 9090

# Cluster Internal Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp-cluster-ingress
  namespace: erlmcp
  labels:
    app.kubernetes.io/name: erlmcp
    app.kubernetes.io/instance: erlmcp
    app.kubernetes.io/managed-by: manual
    app.kubernetes.io/component: erlmcp
    service: cluster
  annotations:
    kubernetes.io/ingress.class: internal
spec:
  rules:
    - host: cluster.erlmcp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erlmcp-cluster
                port:
                  number: 9000