---
# API Gateway Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp-api-gateway
  namespace: erlmcp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "X-Requested-With, Content-Type, Accept, Origin, Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-window-level: "ip"
spec:
  rules:
  - host: api.erlmcp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: erlmcp-internal
            port:
              number: 8080
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: erlmcp-internal
            port:
              number: 8080
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: erlmcp-internal
            port:
              number: 8080

---
# WebSocket Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp-websocket-ingress
  namespace: erlmcp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600s"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/keep-alive: "3600s"
    nginx.ingress.kubernetes.io/websocket-service: erlmcp-websocket
spec:
  rules:
  - host: ws.erlmcp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: erlmcp-websocket
            port:
              number: 8443

