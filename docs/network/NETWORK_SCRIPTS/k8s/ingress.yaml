apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp-ingress
  namespace: erlmcp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/load-balance: "least_conn"
    nginx.ingress.kubernetes.io/healthcheck-path: /health
    nginx.ingress.kubernetes.io/healthcheck-interval: "10s"
    nginx.ingress.kubernetes.io/healthcheck-timeout: "5s"
    nginx.ingress.kubernetes.io/healthcheck-upstream: "on"
    nginx.ingress.kubernetes.io/keep-alive: "75"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120s"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
    cert-manager.io/acme-http01-edit-in-place: "true"
spec:
  tls:
  - hosts:
    - erlmcp.example.com
    secretName: erlmcp-tls-secret
  rules:
  - host: erlmcp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: erlmcp-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: erlmcp-service
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: erlmcp-service
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: erlmcp-service
            port:
              number: 9090
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: erlmcp-websocket
            port:
              number: 8443

