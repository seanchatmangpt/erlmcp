{{- if .Values.erlmcp.enabled -}}
{{- if .Values.erlmcp.ingress.enabled -}}
{{- $fullName := include "erlmcp.fullname" . -}}
{{- $ingressPath := .Values.erlmcp.ingress.paths[0].path -}}
{{- $ingressPathType := .Values.erlmcp.ingress.paths[0].pathType -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "erlmcp.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.erlmcp.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.erlmcp.ingress.className }}
    {{- end }}
    {{- with .Values.erlmcp.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.global.common.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.global.common.tls.issuer }}
    {{- end }}
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  {{- if and .Values.global.common.tls.enabled (gt (len .Values.erlmcp.ingress.tls) 0) }}
  tls:
    {{- range .Values.erlmcp.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.erlmcp.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ .servicePort }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}