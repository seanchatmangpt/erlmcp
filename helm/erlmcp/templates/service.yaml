apiVersion: v1
kind: Service
metadata:
  name: {{ include "erlmcp.fullname" . }}
  labels:
    {{- include "erlmcp.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.metrics.enabled }}
    - port: {{ .Values.metrics.port | default 9090 }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
    {{- if .Values.erlang.distribution.enabled }}
    - port: 4369
      targetPort: epmd
      protocol: TCP
      name: epmd
    - port: {{ .Values.erlang.distribution.port | default 9000 }}
      targetPort: dist
      protocol: TCP
      name: dist
    {{- end }}
  selector:
    {{- include "erlmcp.selectorLabels" . | nindent 4 }}
---
{{- if .Values.erlang.distribution.enabled }}
# Headless service for Erlang peer discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "erlmcp.fullname" . }}-headless
  labels:
    {{- include "erlmcp.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 4369
      targetPort: epmd
      protocol: TCP
      name: epmd
    - port: {{ .Values.erlang.distribution.port | default 9000 }}
      targetPort: dist
      protocol: TCP
      name: dist
  selector:
    {{- include "erlmcp.selectorLabels" . | nindent 4 }}
{{- end }}
