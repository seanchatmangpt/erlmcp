apiVersion: v1
kind: Secret
metadata:
  name: {{ include "erlmcp.fullname" . }}-secret
  labels:
    {{- include "erlmcp.labels" . | nindent 4 }}
type: Opaque
data:
  erlang-cookie: {{ .Values.erlang.cookie | default (randAlphaNum 32) | b64enc | quote }}
  {{- if .Values.secrets.databaseUrl }}
  database-url: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.apiKey }}
  api-key: {{ .Values.secrets.apiKey | b64enc | quote }}
  {{- end }}
  {{- range $key, $value := .Values.secrets.extra }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
