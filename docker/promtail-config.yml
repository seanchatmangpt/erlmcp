# ==============================================================================
# Promtail Configuration for erlmcp v3
# ==============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

client:
  url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # erlmcp application logs
  - job_name: erlmcp-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: erlmcp
          __path__: /var/log/erlmcp/*.log

  # Docker container logs
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        regex: '(stdout|stderr)'
        target_label: stream
      - source_labels: ['__meta_docker_jsonlog_log']
        target_label: log

  # System logs
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          host: ${hostname}
        __path__: /var/log/syslog
