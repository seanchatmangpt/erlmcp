global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'erlmcp-production'
    environment: 'docker'

scrape_configs:
  - job_name: 'erlmcp'
    static_configs:
      - targets: ['erlmcp:9090']
        labels:
          service: 'erlmcp-server'

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888', 'otel-collector:8889']
        labels:
          service: 'otel-collector'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
