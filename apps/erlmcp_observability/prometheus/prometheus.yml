global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'erlmcp-enterprise'
    cluster: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

# Scrape configurations
scrape_configs:
  # erlmcp Core Metrics
  - job_name: 'erlmcp-core'
    static_configs:
      - targets: ['erlmcp-core:9090']
        labels:
          component: 'core'
          service: 'erlmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # erlmcp Transport Metrics
  - job_name: 'erlmcp-transports'
    static_configs:
      - targets: ['erlmcp-transports:9090']
        labels:
          component: 'transports'
          service: 'erlmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # erlmcp Session Metrics
  - job_name: 'erlmcp-sessions'
    static_configs:
      - targets: ['erlmcp-sessions:9090']
        labels:
          component: 'sessions'
          service: 'erlmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # erlmcp Registry Metrics
  - job_name: 'erlmcp-registry'
    static_configs:
      - targets: ['erlmcp-registry:9090']
        labels:
          component: 'registry'
          service: 'erlmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # erlmcp Authentication Metrics
  - job_name: 'erlmcp-auth'
    static_configs:
      - targets: ['erlmcp-auth:9090']
        labels:
          component: 'auth'
          service: 'erlmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # erlmcp Observability Metrics
  - job_name: 'erlmcp-observability'
    static_configs:
      - targets: ['erlmcp-observability:9090']
        labels:
          component: 'observability'
          service: 'erlmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # erlmcp Validation Metrics
  - job_name: 'erlmcp-validation'
    static_configs:
      - targets: ['erlmcp-validation:9090']
        labels:
          component: 'validation'
          service: 'erlmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # Node Exporter for System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          component: 'infrastructure'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # cAdvisor for Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          component: 'containers'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    honor_labels: false

  # Blackbox Exporter for External Checks
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module:
        - http_2xx
        - http_post_2xx
        - tcp_connect
    static_configs:
      - targets:
          - http://erlmcp.example.com/health
          - https://api.erlmcp.example.com/health
          - tcp://erlmcp-db.example.com:3306
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # Kubernetes Service Discovery (if running on K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name