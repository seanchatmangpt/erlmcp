auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  storage:
    type: 'filesystem'
    filesystem:
      directory: /data/loki

  replication_factor: 1
  query_timeout: 5m
  query_timeout: 5m

  # Ruler configuration
  ruler:
    alertmanager_url: http://localhost:9093
    ring:
      kvstore:
        store: memberlist
    enable_api: true
    enable_alertmanager_v2: true

# By default, Loki will automatically store ingested logs for 7 days.
# After 7 days, logs will be deleted.
# Adjust the retention period as needed.

# Query range limits
query_range:
  max_entries_per_query: 500000
  max_bytes_per_query: 1000000000  # 1GB

# Chunk cache configuration
chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      dir: /data/loki/chunks
      max_size_mb: 1000  # 1GB

# Index gateway configuration
index_gateway:
  enabled: true
  dir: /data/loki/index-gateway

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Retention configuration
ruler:
  storage:
    type: local
    local:
      directory: /data/loki/rules

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Default limits
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

# Alerting configuration
alertmanager:
  enabled: true
  port: 9093
  external_url: http://localhost:9093