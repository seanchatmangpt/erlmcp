apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp
  namespace: erlmcp
  labels:
    app.kubernetes.io/name: erlmcp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "erlmcp"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - erlmcp.example.com
      secretName: erlmcp-tls
  rules:
    - host: erlmcp.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: erlmcp
                port:
                  number: 8081
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: erlmcp
                port:
                  number: 8082
          - path: /health
            pathType: Exact
            backend:
              service:
                name: erlmcp
                port:
                  number: 8081
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: erlmcp
                port:
                  number: 9090
