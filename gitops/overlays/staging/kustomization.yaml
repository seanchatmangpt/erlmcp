apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: erlmcp-staging

resources:
  - ../../base

images:
  - name: erlmcp
    newName: ghcr.io/seanchatmangpt/erlmcp
    newTag: main

replicas:
  - name: erlmcp
    count: 2

configMapGenerator:
  - name: erlmcp-config
    behavior: merge
    literals:
      - ERLMCP_LOG_LEVEL=info
      - ERLMCP_SESSION_BACKEND=ets
      - ERLMCP_REGISTRY_TYPE=distributed

patchesStrategicMerge:
  - patches/statefulset-staging.yaml
  - patches/ingress-staging.yaml
