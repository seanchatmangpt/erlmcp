name: Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'test/**'
      - 'taiea/**'
      - 'rebar.config'
      - 'Makefile'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'test/**'
      - 'taiea/**'
      - 'rebar.config'
      - 'Makefile'

env:
  OTP_VERSION: 26
  REBAR_VERSION: 3

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Erlang/OTP
        uses: erlang-actions/setup-erlang@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache Rebar3
        uses: actions/cache@v3
        with:
          path: ~/.cache/rebar3
          key: ${{ runner.os }}-rebar3-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-rebar3-

      - name: Fetch dependencies
        run: rebar3 get-deps
        timeout-minutes: 3

      - name: Run unit tests (EUnit)
        run: make test-unit
        timeout-minutes: 2
        continue-on-error: false

      - name: Check compilation warnings
        run: rebar3 compile
        timeout-minutes: 2

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: _build/test/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Erlang/OTP
        uses: erlang-actions/setup-erlang@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache Rebar3
        uses: actions/cache@v3
        with:
          path: ~/.cache/rebar3
          key: ${{ runner.os }}-rebar3-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-rebar3-

      - name: Fetch dependencies
        run: rebar3 get-deps
        timeout-minutes: 3

      - name: Run integration tests (CT)
        run: make test-int
        timeout-minutes: 5
        continue-on-error: false

      - name: Upload CT logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ct-logs
          path: ct_logs/

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Erlang/OTP
        uses: erlang-actions/setup-erlang@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache Rebar3
        uses: actions/cache@v3
        with:
          path: ~/.cache/rebar3
          key: ${{ runner.os }}-rebar3-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-rebar3-

      - name: Fetch dependencies
        run: rebar3 get-deps
        timeout-minutes: 3

      - name: Run tests with coverage
        run: make test-coverage
        timeout-minutes: 5
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: _build/test/cover/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage_file = '_build/test/cover/coverage.json';
            if (fs.existsSync(coverage_file)) {
              const coverage = JSON.parse(fs.readFileSync(coverage_file, 'utf8'));
              const comment = `## Coverage Report\n\n${coverage.summary || 'No coverage data'}`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Erlang/OTP
        uses: erlang-actions/setup-erlang@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache Rebar3
        uses: actions/cache@v3
        with:
          path: ~/.cache/rebar3
          key: ${{ runner.os }}-rebar3-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-rebar3-

      - name: Fetch dependencies
        run: rebar3 get-deps
        timeout-minutes: 3

      - name: Run performance tests
        run: make test-perf
        timeout-minutes: 10
        continue-on-error: true

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: ct_logs/

      - name: Store benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: ct_logs/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
        continue-on-error: true

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Erlang/OTP
        uses: erlang-actions/setup-erlang@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache Rebar3
        uses: actions/cache@v3
        with:
          path: ~/.cache/rebar3
          key: ${{ runner.os }}-rebar3-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-rebar3-

      - name: Fetch dependencies
        run: rebar3 get-deps
        timeout-minutes: 3

      - name: Run linting
        run: make lint
        timeout-minutes: 2
        continue-on-error: false

      - name: Run Dialyzer
        run: make dialyze
        timeout-minutes: 3
        continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, quality]
    if: always()

    steps:
      - name: Check unit tests status
        if: needs.unit-tests.result == 'failure'
        run: exit 1

      - name: Check quality status
        if: needs.quality.result == 'failure'
        run: exit 1

      - name: All tests passed
        if: success()
        run: echo "âœ“ All required tests passed"
