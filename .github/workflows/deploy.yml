name: Deploy TCPS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'

env:
  ERLANG_VERSION: '26'
  REBAR3_VERSION: '3.22.0'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # Build and Test
  # ============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.ERLANG_VERSION }}
          rebar3-version: ${{ env.REBAR3_VERSION }}

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-build-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Compile
        run: rebar3 as prod compile

      - name: Run tests
        run: rebar3 as test do eunit, ct

      - name: Check coverage
        run: rebar3 as test cover
        continue-on-error: true

      - name: Run TCPS validation
        run: |
          if [ -f ./tools/tcps ]; then
            ./tools/tcps validate
          fi
        continue-on-error: true

      - name: Build release
        run: rebar3 as prod release

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: erlmcp-release
          path: _build/prod/rel/erlmcp
          retention-days: 7

  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    environment:
      name: staging
      url: https://staging.erlmcp.example.com
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.ERLANG_VERSION }}
          rebar3-version: ${{ env.REBAR3_VERSION }}

      - name: Deploy to Staging
        run: |
          # Build release
          rebar3 as staging release

          # Run deployment script
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh staging
        env:
          ERLMCP_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          ERLMCP_JWT_SECRET: ${{ secrets.STAGING_JWT_SECRET }}

      - name: Run smoke tests
        run: |
          chmod +x ./scripts/health_check.sh
          ./scripts/health_check.sh staging https://staging.erlmcp.example.com
        continue-on-error: false

      - name: Notify Slack (Staging Success)
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "âœ… Staging deployment succeeded",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *Staging Deployment Succeeded*\n*Version:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*URL:* https://staging.erlmcp.example.com"
                  }
                }
              ]
            }

      - name: Notify Slack (Staging Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "âŒ Staging deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âŒ *Staging Deployment Failed*\n*Version:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Job:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }

  # ============================================================================
  # Deploy to Production
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://erlmcp.example.com
    if: github.event_name == 'push' || github.event.inputs.environment == 'production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.ERLANG_VERSION }}
          rebar3-version: ${{ env.REBAR3_VERSION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl config use-context production

      - name: Deploy to Production (Kubernetes)
        run: |
          # Update image tag
          kubectl set image deployment/erlmcp-tcps \
            erlmcp=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            -n erlmcp

          # Wait for rollout
          kubectl rollout status deployment/erlmcp-tcps -n erlmcp --timeout=5m

      - name: Run health check
        run: |
          chmod +x ./scripts/health_check.sh
          sleep 30  # Wait for pods to be ready
          ./scripts/health_check.sh production https://erlmcp.example.com
        continue-on-error: false

      - name: Run production verification
        run: |
          # Run production smoke tests
          kubectl port-forward svc/erlmcp 8080:8080 -n erlmcp &
          sleep 5
          curl -sf http://localhost:8080/health || exit 1
          kill %1

      - name: Notify Slack (Production Success)
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ðŸš€ Production deployment succeeded",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš€ *Production Deployment Succeeded*\n*Version:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*URL:* https://erlmcp.example.com\n*Deployed by:* ${{ github.actor }}"
                  }
                }
              ]
            }

      - name: Notify Slack (Production Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ðŸš¨ Production deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš¨ *Production Deployment Failed*\n*Version:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Job:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n@oncall-team"
                  }
                }
              ]
            }

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back deployment..."
          kubectl rollout undo deployment/erlmcp-tcps -n erlmcp
          kubectl rollout status deployment/erlmcp-tcps -n erlmcp --timeout=5m

  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release artifact
        uses: actions/download-artifact@v3
        with:
          name: erlmcp-release
          path: ./release

      - name: Create release archive
        run: |
          cd release
          tar -czf ../erlmcp-${{ github.ref_name }}.tar.gz .

      - name: Extract release notes
        id: extract-notes
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix

          # Extract release notes from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.txt
          else
            echo "Release ${VERSION}" > release_notes.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: erlmcp-${{ github.ref_name }}.tar.gz
          body_path: release_notes.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
