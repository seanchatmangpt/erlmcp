name: Release Pipeline - erlmcp v3

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 3.0.0)'
        required: true
        type: string
      pre_release:
        description: 'Is this a pre-release?'
        required: true
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  # Pre-release Validation
  pre-release-validation:
    name: Pre-release Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_pre_release: ${{ steps.pre-release.outputs.is_pre_release }}
      release_notes: ${{ steps.release-notes.outputs.release_notes }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "::set-output name=version::${VERSION}"

      - name: Check Pre-release Status
        id: pre-release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            IS_PRE_RELEASE="${{ github.event.inputs.pre_release }}"
          else
            IS_PRE_RELEASE=$(echo "${{ github.ref }}" | grep -E "alpha|beta|rc" || echo "false")
          fi
          echo "::set-output name=is_pre_release::${IS_PRE_RELEASE}"

      - name: Generate Release Notes
        id: release-notes
        run: |
          ./scripts/release/generate-notes.sh "${{ steps.version.outputs.version }}" > /tmp/release_notes.md
          echo "::set-output name=release_notes::$(cat /tmp/release_notes.md)"

      - name: Validate Release Readiness
        run: |
          ./scripts/release/validate.sh "${{ steps.version.outputs.version }}" ${{ steps.pre-release.outputs.is_pre_release }}

  # Build Release Artifacts
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: pre-release-validation
    outputs:
      package-tarball: ${{ steps.build.outputs.package-tarball }}
      binary-linux: ${{ steps.build.outputs.binary-linux }}
      binary-macos: ${{ steps.build.outputs.binary-macos }}
      docker-images: ${{ steps.build.outputs.docker-images }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup OTP
        uses: erlef/setup-beam@v1
        with:
          version: ${{ env.OTP_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Release
        id: build
        run: |
          rebar3 release
          ./scripts/release/build-artifacts.sh "${{ steps.version.outputs.version }}"

          echo "::set-output name=package-tarball::erlmcp-${{ steps.version.outputs.version }}.tar.gz"
          echo "::set-output name=binary-linux::erlmcp-linux-x64-${{ steps.version.outputs.version }}"
          echo "::set-output name=binary-macos::erlmcp-macos-x64-${{ steps.version.outputs.version }}"
          echo "::set-output name=docker-images::registry,server,transports"

      - name: Build Docker Images
        run: |
          docker build -f docker/Dockerfile.registry -t ${{ env.REGISTRY_IMAGE }}:${{ steps.version.outputs.version }} .
          docker build -f docker/Dockerfile.server -t ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.version }} .
          docker build -f docker/Dockerfile.transports -t ${{ env.TRANSPORT_IMAGE }}:${{ steps.version.outputs.version }} .

      - name: Scan Artifacts
        run: |
          ./scripts/security/scan-release-artifacts.sh "${{ steps.version.outputs.version }}"

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Images
        run: |
          docker push ${{ env.REGISTRY_IMAGE }}:${{ needs.pre-release-validation.outputs.version }}
          docker push ${{ env.SERVER_IMAGE }}:${{ needs.pre-release-validation.outputs.version }}
          docker push ${{ env.TRANSPORT_IMAGE }}:${{ needs.pre-release-validation.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.pre-release-validation.outputs.version }}
          name: erlmcp v${{ needs.pre-release-validation.outputs.version }}
          body: ${{ needs.pre-release-validation.outputs.release_notes }}
          draft: false
          prerelease: ${{ needs.pre-release-validation.outputs.is_pre_release }}
          files: |
            artifacts/erlmcp-${{ needs.pre-release-validation.outputs.version }}.tar.gz
            artifacts/erlmcp-linux-x64-${{ needs.pre-release-validation.outputs.version }}
            artifacts/erlmcp-macos-x64-${{ needs.pre-release-validation.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: create-release
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.pre_release == 'false'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Production
        run: |
          ./scripts/deploy/deploy-prod-release.sh "${{ needs.pre-release-validation.outputs.version }}"

      - name: Run Production Tests
        run: |
          ./scripts/test/prod-validation.sh

  # Update Documentation
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - uses: actions/checkout@v4

      - name: Update API Reference
        run: |
          ./scripts/docs/update-api-reference.sh "${{ needs.pre-release-validation.outputs.version }}"

      - name: Update Installation Guide
        run: |
          ./scripts/docs/update-installation.sh "${{ needs.pre-release-validation.outputs.version }}"

      - name: Deploy Docs
        run: |
          ./scripts/docs/deploy.sh

  # Notify
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, deploy-production, update-docs]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Send Release Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.create-release.result }}
          channel: '#releases'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: "Release v${{ needs.pre-release-validation.outputs.version }} completed"
          fields: version,prerelease,release_notes