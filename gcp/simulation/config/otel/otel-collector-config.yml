# ============================================================================
# Cloud Trace Simulation - OpenTelemetry Collector Configuration
# ============================================================================
# Simulates GCP Cloud Trace with OpenTelemetry Collector

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

  # Host metrics receiver
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      disk:
      network:

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add GCP-like resource attributes
  resource:
    attributes:
      - key: cloud.provider
        value: gcp-simulation
        action: upsert
      - key: cloud.platform
        value: gcp_compute_engine
        action: upsert
      - key: cloud.region
        value: us-central1
        action: upsert
      - key: service.namespace
        value: erlmcp
        action: upsert

  # Transform to GCP-compatible format
  transform:
    trace_statements:
      - context: span
        statements:
          - set(attributes["gcp.project_id"], "erlmcp-local")
          - set(attributes["gcp.trace_sampled"], "true")
    metric_statements:
      - context: datapoint
        statements:
          - set(attributes["gcp.project_id"], "erlmcp-local")
    log_statements:
      - context: log
        statements:
          - set(attributes["gcp.project_id"], "erlmcp-local")

exporters:
  # Debug exporter for local development
  debug:
    verbosity: detailed

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: erlmcp
    resource_to_telemetry_conversion:
      enabled: true

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      resource:
        service.name: "service_name"
        service.namespace: "namespace"
      attributes:
        level: ""
        gcp.project_id: ""

  # OTLP exporter (for chaining to other collectors)
  otlp:
    endpoint: "localhost:4317"
    tls:
      insecure: true

  # File exporter for audit trail
  file:
    path: /tmp/otel-traces.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

  pprof:
    endpoint: 0.0.0.0:1777

service:
  extensions: [health_check, zpages, pprof]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, transform]
      exporters: [debug, file]

    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, transform]
      exporters: [loki, debug]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
