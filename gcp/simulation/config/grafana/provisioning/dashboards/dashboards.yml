# ============================================================================
# Cloud Monitoring Dashboard - Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: 'ErlMCP Dashboards'
    orgId: 1
    folder: 'ErlMCP'
    folderUid: 'erlmcp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
