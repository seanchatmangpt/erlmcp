# ============================================================================
# Cloud Monitoring Simulation - Prometheus Configuration
# ============================================================================
# Simulates GCP Cloud Monitoring with Prometheus

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'gcp-simulation'
    project: 'erlmcp-local'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          gcp_service: 'monitoring'

  # ErlMCP application metrics
  - job_name: 'erlmcp'
    static_configs:
      - targets: ['erlmcp-node:9090']
        labels:
          gcp_service: 'cloudrun'
          application: 'erlmcp'
    metrics_path: /metrics
    scrape_interval: 10s

  # PostgreSQL metrics (Cloud SQL simulation)
  - job_name: 'cloudsql'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          gcp_service: 'cloudsql'
          database: 'postgresql'

  # Redis metrics (Memorystore simulation)
  - job_name: 'memorystore'
    static_configs:
      - targets: ['redis:6379']
        labels:
          gcp_service: 'memorystore'

  # MinIO metrics (Cloud Storage simulation)
  - job_name: 'cloudstorage'
    static_configs:
      - targets: ['minio:9000']
        labels:
          gcp_service: 'cloudstorage'
    metrics_path: /minio/v2/metrics/cluster

  # Vault metrics (Secret Manager simulation)
  - job_name: 'secretmanager'
    static_configs:
      - targets: ['vault:8200']
        labels:
          gcp_service: 'secretmanager'
    metrics_path: /v1/sys/metrics
    params:
      format: ['prometheus']

  # Traefik metrics (Load Balancer simulation)
  - job_name: 'loadbalancer'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          gcp_service: 'loadbalancer'
    metrics_path: /metrics

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          gcp_service: 'cloudtrace'

  # Loki metrics (Cloud Logging simulation)
  - job_name: 'logging'
    static_configs:
      - targets: ['loki:3100']
        labels:
          gcp_service: 'logging'
    metrics_path: /metrics

  # Docker containers discovery
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_docker_container_label_gcp_service]
        target_label: gcp_service
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
