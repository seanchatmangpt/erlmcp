apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: erlmcp-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: erlmcp
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: erlmcp
  source:
    repoURL: https://github.com/seanchatmangpt/erlmcp.git
    targetRevision: main
    path: gitops/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: erlmcp-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
      pruneLast: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
  revisionHistoryLimit: 10
