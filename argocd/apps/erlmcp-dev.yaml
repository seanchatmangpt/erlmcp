apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: erlmcp-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: erlmcp
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: erlmcp
  source:
    repoURL: https://github.com/seanchatmangpt/erlmcp.git
    targetRevision: main
    path: gitops/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: erlmcp-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
