---
# Network Policies for erlmcp-production
# Implements zero-trust network security with explicit allow rules
# Supports mTLS for service-to-service communication

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-deny-all
  namespace: erlmcp-production
  labels:
    app: erlmcp
    erlmcp.io/tls-policy: "deny-all"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow ingress from Nginx Ingress Controller with TLS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-allow-ingress
  namespace: erlmcp-production
  labels:
    app: erlmcp
    erlmcp.io/tls-enabled: "true"
spec:
  podSelector:
    matchLabels:
      app: erlmcp
  policyTypes:
    - Ingress
  ingress:
    # Allow from Nginx Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443

    # Allow from Prometheus for metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090

    # Allow inter-pod communication within erlmcp-production namespace (with mTLS)
    - from:
        - podSelector:
            matchLabels:
              app: erlmcp
      ports:
        - protocol: TCP
          port: 4369  # EPMD port for Erlang clustering
        - protocol: TCP
          port: 9100  # Range for distributed Erlang
        - protocol: TCP
          port: 8080  # HTTP transport
        - protocol: TCP
          port: 8443  # HTTPS transport
        - protocol: TCP
          port: 9090  # Metrics port
        - protocol: TCP
          port: 9091  # Health check port

---
# Allow egress from erlmcp pods (with TLS support)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-allow-egress
  namespace: erlmcp-production
  labels:
    app: erlmcp
    erlmcp.io/tls-enabled: "true"
spec:
  podSelector:
    matchLabels:
      app: erlmcp
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow to PostgreSQL (with TLS port)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
          podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL

    # Allow to Redis (with TLS port)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
          podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379  # Redis

    # Allow to OpenTelemetry Collector
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
          podSelector:
            matchLabels:
              app: otel-collector
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC receiver
        - protocol: TCP
          port: 4318  # OTLP HTTP receiver

    # Allow inter-pod communication for clustering
    - to:
        - podSelector:
            matchLabels:
              app: erlmcp
      ports:
        - protocol: TCP
          port: 4369  # EPMD
        - protocol: TCP
          port: 9100  # Distributed Erlang range
        - protocol: TCP
          port: 8080  # HTTP transport
        - protocol: TCP
          port: 8443  # HTTPS transport

    # Allow external HTTPS for client connections
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # HTTPS
