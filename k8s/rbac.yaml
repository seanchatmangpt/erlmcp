---
# RBAC Configuration for erlmcp
# Defines Role-Based Access Control for Kubernetes deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: erlmcp-role
  namespace: erlmcp
  labels:
    app: erlmcp
rules:
  # Pod management
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # ConfigMap access
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Secret access
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Persistent Volume access
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Service access
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

  # Pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: erlmcp-rolebinding
  namespace: erlmcp
  labels:
    app: erlmcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: erlmcp-role
subjects:
  - kind: ServiceAccount
    name: erlmcp
    namespace: erlmcp

---
# ClusterRole for cross-namespace monitoring (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: erlmcp-monitoring
  labels:
    app: erlmcp
rules:
  # Metrics reading for Prometheus
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]

  # Deployment metrics
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]

  # Job metrics
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: erlmcp-monitoring
  labels:
    app: erlmcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: erlmcp-monitoring
subjects:
  - kind: ServiceAccount
    name: erlmcp
    namespace: erlmcp
