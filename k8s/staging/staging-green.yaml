---
# Green Deployment for erlmcp Staging
# This is the production-like environment in staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: erlmcp-green
  namespace: erlmcp-staging
  labels:
    app: erlmcp
    environment: staging
    version: v3.0.0
    component: erlmcp-green
    deployment-type: blue-green
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: erlmcp
      environment: staging
      component: erlmcp-green
  template:
    metadata:
      labels:
        app: erlmcp
        environment: staging
        version: v3.0.0
        component: erlmcp-green
        deployment-type: blue-green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - erlmcp-blue
              topologyKey: kubernetes.io/hostname
      containers:
      - name: erlmcp
        image: ghcr.io/your-org/erlmcp:staging-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: DEPLOYMENT_COLOR
          value: "green"
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ENABLED
          value: "true"
        - name: HEALTH_CHECK_PATH
          value: "/mcp/health"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: erlmcp-staging-db-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: erlmcp-staging-redis-secret
              key: url
        - name: FEATURE_FLAGS
          valueFrom:
            configMapKeyRef:
              name: feature-flags
              key: flags
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /mcp/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /mcp/health?ready=1
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /mcp/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        volumeMounts:
        - name: config
          mountPath: /etc/erlmcp
          readOnly: true
        - name: certs
          mountPath: /etc/erlmcp/certs
          readOnly: true
        - name: tmp
          mountPath: /tmp
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "curl -X POST http://localhost:8080/mcp/shutdown || true; sleep 15"]
      volumes:
      - name: config
        configMap:
          name: erlmcp-config
      - name: certs
        secret:
          secretName: erlmcp-staging-certs
          defaultMode: 0400
      - name: tmp
        emptyDir: {}
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: erlmcp-regcred
---
# Green Service
apiVersion: v1
kind: Service
metadata:
  name: erlmcp-green
  namespace: erlmcp-staging
  labels:
    app: erlmcp
    environment: staging
    component: erlmcp-green
    deployment-type: blue-green
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  selector:
    app: erlmcp
    environment: staging
    component: erlmcp-green
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
---
# Pod Disruption Budget for Green
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: erlmcp-green-pdb
  namespace: erlmcp-staging
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: erlmcp
      component: erlmcp-green
  unhealthyPodEvictionPolicy: IfHealthyBudget
