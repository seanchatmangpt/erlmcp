apiVersion: apps/v1
kind: Deployment
metadata:
  name: erlmcp-blue
  namespace: erlmcp-staging
  labels:
    app: erlmcp
    environment: staging
    version: v3.0.0
    component: erlmcp-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: erlmcp
      environment: staging
      version: v3.0.0
      component: erlmcp-blue
  template:
    metadata:
      labels:
        app: erlmcp
        environment: staging
        version: v3.0.0
        component: erlmcp-blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        rollout.argoproj.io/desired-replicas: "2"
        rollout.argoproj.io/max-unavailable: "1"
        rollout.argoproj.io/max-surge: "1"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - erlmcp-green
              topologyKey: kubernetes.io/hostname
      containers:
      - name: erlmcp
        image: ghcr.io/your-org/erlmcp:staging-v3.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ENABLED
          value: "true"
        - name: HEALTH_CHECK_PATH
          value: "/mcp/health"
        - name: DATABASE_URL
          value: "postgresql://erlmcp-staging-db.REGION.rds.amazonaws.com:5432/erlmcp_staging"
        - name: REDIS_URL
          value: "redis://erlmcp-staging-redis.REGION.cache.amazonaws.com:6379/0"
        - name: FEATURE_FLAGS
          valueFrom:
            configMapKeyRef:
              name: feature-flags
              key: flags
        livenessProbe:
          httpGet:
            path: /mcp/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /mcp/health?ready=1
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        volumeMounts:
        - name: config
          mountPath: /etc/erlmcp
        - name: certs
          mountPath: /etc/erlmcp/certs
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: erlmcp-config
      - name: certs
        secret:
          secretName: erlmcp-staging-certs
      - name: tmp
        emptyDir: {}
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: erlmcp-regcred
---
apiVersion: v1
kind: Service
metadata:
  name: erlmcp-blue
  namespace: erlmcp-staging
  labels:
    app: erlmcp
    environment: staging
    version: v3.0.0
    component: erlmcp-blue
spec:
  selector:
    app: erlmcp
    environment: staging
    version: v3.0.0
    component: erlmcp-blue
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: https
    port: 8443
    targetPort: 8443
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erlmcp-blue-ingress
  namespace: erlmcp-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - staging.erlmcp.com
    secretName: erlmcp-staging-tls
  rules:
  - host: staging.erlmcp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: erlmcp-blue
            port:
              name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: erlmcp-blue-hpa
  namespace: erlmcp-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: erlmcp-blue
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15