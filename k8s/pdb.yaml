---
# Pod Disruption Budget for erlmcp
# Ensures minimum availability during cluster maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: erlmcp-pdb
  namespace: erlmcp
  labels:
    app: erlmcp
    component: pod-disruption-budget
  annotations:
    description: "Ensures at least 1 pod (33%) remains available during voluntary disruptions"
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: erlmcp
      component: server
  unhealthyPodEvictionPolicy: IfHealthyBudget
