apiVersion: apps/v1
kind: Deployment
metadata:
  name: erlmcp-tcps
  namespace: erlmcp
  labels:
    app: erlmcp
    component: server
    version: "0.6.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: erlmcp
      component: server
  template:
    metadata:
      labels:
        app: erlmcp
        component: server
        version: "0.6.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: erlmcp
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']

      containers:
        - name: erlmcp
          image: erlmcp:0.6.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: epmd
              containerPort: 4369
              protocol: TCP

          env:
            - name: ERLMCP_ENV
              value: "production"
            - name: ERLMCP_DB_HOST
              value: "postgres"
            - name: ERLMCP_DB_PORT
              value: "5432"
            - name: ERLMCP_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: db-name
            - name: ERLMCP_DB_USER
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: db-user
            - name: ERLMCP_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: db-password
            - name: ERLMCP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: jwt-secret
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "erlmcp"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=production,service.version=0.6.0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            exec:
              command:
                - /opt/erlmcp/bin/erlmcp
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30

          volumeMounts:
            - name: erlmcp-data
              mountPath: /var/lib/erlmcp
            - name: erlmcp-logs
              mountPath: /var/log/erlmcp
            - name: erlmcp-certs
              mountPath: /etc/erlmcp/certs
              readOnly: true
            - name: erlmcp-config
              mountPath: /opt/erlmcp/etc
              readOnly: true

      volumes:
        - name: erlmcp-data
          persistentVolumeClaim:
            claimName: erlmcp-data
        - name: erlmcp-logs
          emptyDir: {}
        - name: erlmcp-certs
          secret:
            secretName: erlmcp-tls
        - name: erlmcp-config
          configMap:
            name: erlmcp-config

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - erlmcp
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: erlmcp
  namespace: erlmcp
  labels:
    app: erlmcp
    component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: erlmcp
    component: server

---
apiVersion: v1
kind: Service
metadata:
  name: erlmcp-headless
  namespace: erlmcp
  labels:
    app: erlmcp
    component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: epmd
      port: 4369
      targetPort: epmd
      protocol: TCP
  selector:
    app: erlmcp
    component: server

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: erlmcp
  namespace: erlmcp
  labels:
    app: erlmcp

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: erlmcp-data
  namespace: erlmcp
  labels:
    app: erlmcp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: erlmcp-config
  namespace: erlmcp
  labels:
    app: erlmcp
data:
  sys.config: |
    [
      {erlmcp, [
        {log_level, error},
        {server_defaults, #{
          max_subscriptions_per_resource => 5000,
          max_progress_tokens => 50000,
          request_timeout => 30000
        }}
      ]},
      {kernel, [
        {logger_level, error}
      ]}
    ].
