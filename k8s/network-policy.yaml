---
# Network Policies for erlmcp
# Implements zero-trust network security with explicit allow rules
# Supports mTLS for service-to-service communication

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-deny-all
  namespace: erlmcp
  labels:
    app: erlmcp
    erlmcp.io/tls-policy: "deny-all"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow ingress from Nginx Ingress Controller with TLS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-allow-ingress
  namespace: erlmcp
  labels:
    app: erlmcp
    erlmcp.io/tls-enabled: "true"
spec:
  podSelector:
    matchLabels:
      app: erlmcp
  policyTypes:
    - Ingress
  ingress:
    # Allow from Nginx Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8086

    # Allow from Prometheus for metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090

    # Allow inter-pod communication within erlmcp namespace (with mTLS)
    - from:
        - podSelector:
            matchLabels:
              app: erlmcp
      ports:
        - protocol: TCP
          port: 4369  # EPMD port for Erlang clustering
        - protocol: TCP
          port: 9100  # Range for distributed Erlang
        - protocol: TCP
          port: 8080  # TCP transport
        - protocol: TCP
          port: 8081  # HTTP transport
        - protocol: TCP
          port: 8443  # HTTPS transport
        - protocol: TCP
          port: 8082  # WebSocket transport
        - protocol: TCP
          port: 8086  # WSS transport
        - protocol: TCP
          port: 8083  # SSE transport

---
# Allow egress from erlmcp pods (with TLS support)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-allow-egress
  namespace: erlmcp
  labels:
    app: erlmcp
    erlmcp.io/tls-enabled: "true"
spec:
  podSelector:
    matchLabels:
      app: erlmcp
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow to PostgreSQL (with TLS port)
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 5433  # PostgreSQL TLS

    # Allow to Redis (with TLS port)
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 6380  # Redis TLS

    # Allow to OpenTelemetry Collector
    - to:
        - podSelector:
            matchLabels:
              app: otel-collector
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC receiver
        - protocol: TCP
          port: 4318  # OTLP HTTP receiver

    # Allow inter-pod communication for clustering
    - to:
        - podSelector:
            matchLabels:
              app: erlmcp
      ports:
        - protocol: TCP
          port: 4369  # EPMD
        - protocol: TCP
          port: 9100  # Distributed Erlang range
        - protocol: TCP
          port: 8080  # TCP transport
        - protocol: TCP
          port: 8081  # HTTP transport
        - protocol: TCP
          port: 8443  # HTTPS transport
        - protocol: TCP
          port: 8082  # WebSocket transport
        - protocol: TCP
          port: 8086  # WSS transport
        - protocol: TCP
          port: 8083  # SSE transport

    # Allow external HTTPS for client connections
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # HTTPS

---
# Network Policy for database access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-allow-erlmcp
  namespace: erlmcp
  labels:
    app: postgres
    erlmcp.io/tls-required: "true"
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    # Allow from erlmcp pods
    - from:
        - podSelector:
            matchLabels:
              app: erlmcp
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 5433  # PostgreSQL TLS

---
# Network Policy for Redis access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-allow-erlmcp
  namespace: erlmcp
  labels:
    app: redis
    erlmcp.io/tls-required: "true"
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    # Allow from erlmcp pods
    - from:
        - podSelector:
            matchLabels:
              app: erlmcp
      ports:
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 6380  # Redis TLS

---
# mTLS-only Network Policy
# Enforces mutual TLS for all service-to-service communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erlmcp-mtls-only
  namespace: erlmcp
  labels:
    app: erlmcp
    erlmcp.io/mtls-policy: "strict"
spec:
  podSelector:
    matchLabels:
      app: erlmcp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Only allow traffic from services with mTLS
    - from:
        - namespaceSelector:
            matchLabels:
              security.istio.io/tlsMode: ISTIO_MUTUAL
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: linkerd
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8086
        - protocol: TCP
          port: 8083
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 4369
        - protocol: TCP
          port: 9100
  egress:
    # Only allow traffic to services with mTLS
    - to:
        - namespaceSelector:
            matchLabels:
              security.istio.io/tlsMode: ISTIO_MUTUAL
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 9090
