---
# StatefulSet for erlmcp
# Use StatefulSet instead of Deployment for distributed applications
# that require stable network identities and persistent storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: erlmcp-cluster
  namespace: erlmcp
  labels:
    app: erlmcp
    component: server
    version: "0.7.0"
spec:
  serviceName: erlmcp-headless
  replicas: 3
  selector:
    matchLabels:
      app: erlmcp
      component: server
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0

  template:
    metadata:
      labels:
        app: erlmcp
        component: server
        version: "0.7.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: erlmcp
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        supplementalGroups: [1000]

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for postgres..."
                sleep 2
              done
              echo "postgres is ready"

      containers:
        - name: erlmcp
          image: erlmcp:0.7.0
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: epmd
              containerPort: 4369
              protocol: TCP
            - name: dist-erlang
              containerPort: 9100
              protocol: TCP

          env:
            # Pod information
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            # Node information
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # erlmcp Configuration
            - name: ERLMCP_ENV
              value: "production"
            - name: ERLMCP_NODE_NAME
              value: "erlmcp-$(POD_NAME).erlmcp-headless.erlmcp.svc.cluster.local"
            - name: ERLANG_COOKIE
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: erlang-cookie
                  optional: true

            # Database Configuration
            - name: ERLMCP_DB_HOST
              value: "postgres"
            - name: ERLMCP_DB_PORT
              value: "5432"
            - name: ERLMCP_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: db-name
            - name: ERLMCP_DB_USER
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: db-user
            - name: ERLMCP_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: db-password

            # Authentication
            - name: ERLMCP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: erlmcp-secrets
                  key: jwt-secret

            # OpenTelemetry
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "erlmcp"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=production,service.version=0.7.0,service.instance.id=$(POD_NAME)"

            # Erlang VM tuning
            - name: ERL_MAX_PORTS
              value: "65536"
            - name: ERL_MAX_ETS_TABLES
              value: "20000"
            - name: ERL_FULLSWEEP_AFTER
              value: "0"

            # Performance tuning
            - name: ERL_COMPILER_OPTIONS
              value: "deterministic"

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            exec:
              command:
                - /opt/erlmcp/bin/erlmcp
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30

          volumeMounts:
            - name: erlmcp-data
              mountPath: /var/lib/erlmcp
            - name: erlmcp-logs
              mountPath: /var/log/erlmcp
            - name: erlmcp-tmp
              mountPath: /tmp
            - name: erlmcp-certs
              mountPath: /etc/erlmcp/certs
              readOnly: true
            - name: erlmcp-config
              mountPath: /opt/erlmcp/etc
              readOnly: true

      volumes:
        - name: erlmcp-logs
          emptyDir: {}
        - name: erlmcp-tmp
          emptyDir: {}
        - name: erlmcp-certs
          secret:
            secretName: erlmcp-tls
        - name: erlmcp-config
          configMap:
            name: erlmcp-config

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - erlmcp
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: erlmcp

  volumeClaimTemplates:
    - metadata:
        name: erlmcp-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
