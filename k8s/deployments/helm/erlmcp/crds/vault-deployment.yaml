# Vault Deployment for erlmcp v3
# Production-grade HashiCorp Vault deployment

---
# Vault Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
    component: secrets

---
# Vault ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
  labels:
    app: vault
data:
  vault.hcl: |
    listener "tcp" {
      address = "[::]:8200"
      cluster_address = "[::]:8201"
      tls_cert_file = "/vault/userconfig/tls/server.crt"
      tls_key_file = "/vault/userconfig/tls/server.key"
      tls_client_ca_file = "/vault/userconfig/tls/ca.crt"
    }

    storage "consul" {
      path = "vault/"
      token = "${VAULT_CONSUL_TOKEN}"
      address = "consul.consul.svc.cluster.local:8500"
    }

    api_addr = "https://vault.vault.svc.cluster.local:8200"
    cluster_addr = "https://vault.vault.svc.cluster.local:8201"

    ui = true

    disable_mlock = true

    log_level = "Info"

---
# Vault StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
    component: secrets
spec:
  serviceName: vault
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
    spec:
      serviceAccountName: vault
      securityContext:
        fsGroup: 1000
      initContainers:
      # Wait for Consul to be ready
      - name: wait-for-consul
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z consul.consul.svc.cluster.local 8500; do
            echo "Waiting for Consul..."
            sleep 2
          done
      containers:
      - name: vault
        image: hashicorp/vault:1.15.4
        args:
        - server
        - -config=/vault/userconfig/vault-config
        env:
        - name: VAULT_ADDR
          value: https://127.0.0.1:8200
        - name: VAULT_API_ADDR
          value: https://vault.vault.svc.cluster.local:8200
        - name: VAULT_CLUSTER_ADDR
          value: https://vault.vault.svc.cluster.local:8201
        - name: SKIP_CHOWN
          value: "true"
        ports:
        - name: http
          containerPort: 8200
        - name: cluster-https
          containerPort: 8201
        - name: metrics
          containerPort: 9102
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTPS
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTPS
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - name: vault-config
          mountPath: /vault/userconfig/vault-config
          readOnly: true
        - name: vault-tls
          mountPath: /vault/userconfig/tls
          readOnly: true
        - name: vault-data
          mountPath: /vault/data
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
      volumes:
      - name: vault-config
        configMap:
          name: vault-config
      - name: vault-tls
        secret:
          secretName: vault-tls
          optional: true
      - name: vault-data
        emptyDir: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: vault
            topologyKey: kubernetes.io/hostname

---
# Vault Service
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
    component: secrets
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8200
    targetPort: 8200
  - name: internal
    port: 8201
    targetPort: 8201
  - name: metrics
    port: 9102
    targetPort: 9102
  selector:
    app: vault

---
# Vault Headless Service
apiVersion: v1
kind: Service
metadata:
  name: vault-internal
  namespace: vault
  labels:
    app: vault
    component: secrets
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8200
    targetPort: 8200
  - name: internal
    port: 8201
    targetPort: 8201
  selector:
    app: vault

---
# Vault Ingress (optional - for external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - vault.erlmcp.io
    secretName: vault-ingress-tls
  rules:
  - host: vault.erlmcp.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vault
            port:
              number: 8200

---
# External Secrets Operator Deployment
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets
  labels:
    app: external-secrets-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-operator
  namespace: external-secrets
  labels:
    app: external-secrets-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-operator
rules:
- apiGroups:
  - external-secrets.io
  resources:
  - externalsecrets
  - externalsecrets/status
  - secretstores
  - secretstores/status
  - clustersecretstores
  - clustersecretstores/status
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-operator
subjects:
- kind: ServiceAccount
  name: external-secrets-operator
  namespace: external-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets-operator
  namespace: external-secrets
  labels:
    app: external-secrets-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: external-secrets-operator
  template:
    metadata:
      labels:
        app: external-secrets-operator
    spec:
      serviceAccountName: external-secrets-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: operator
        image: ghcr.io/external-secrets/external-secrets:v0.9.13
        args:
        - --watch-namespace=*
        env:
        - name: WATCH_NAMESPACE
          value: "*"
        - name: LOG_LEVEL
          value: info
        - name: METRICS_ADDR
          value: :8080
        ports:
        - name: metrics
          containerPort: 8080
        - name: probes
          containerPort: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: probes
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: probes
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: external-secrets-operator-metrics
  namespace: external-secrets
  labels:
    app: external-secrets-operator
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
  selector:
    app: external-secrets-operator
