#
# Purpose: Production environment with security best practices,
#          Docker secrets, and minimal attack surface.
#
# SECURITY: All secrets managed via Docker secrets, no hardcoded values
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f erlmcp
#   docker compose -f docker-compose.prod.yml down -v
#
# AGI Joe Armstrong: "Make it work, make it right, make it fast."
# ==============================================================================

services:
  # ============================================================================
  # Main Application Service (Production)
  # ============================================================================
  erlmcp:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: erlmcp:prod
    container_name: erlmcp-prod
    restart: unless-stopped
    working_dir: /workspace

    # Port mappings (minimal attack surface)
    # 8080: HTTPS API endpoint (TLS enabled)
    # 4369: EPMD (Erlang Port Mapper Daemon)
    # 9100: Erlang distribution port
    ports:
      - "8080:8080"
      - "4369:4369"
      - "9100:9100"

    # Environment configuration (minimal set)
    environment:
      # Application configuration
      - ERLMCP_PROFILE=production
      - ERLMCP_NODE_NAME=erlmcp@erlmcp-prod
      - ERLMCP_DISTRIBUTION_MODE=production
      - ERLMCP_LOG_LEVEL=info

      # Observability
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=erlmcp-prod

    # Docker secrets for production security
    secrets:
      - erlang-cookie
      - postgres-password
      - redis-password

    # Environment files for additional configuration
    env_file:
      - .env.production

    # Volume mounts (read-only for security)
    volumes:
      # Source code - read-only for security
      - ./apps:/workspace/apps:ro
      # Configuration - read only for safety
      - ./config:/workspace/config:ro
      # Build artifacts - read-only
      - ./_build:/workspace/_build:ro
      # Logs - writable but monitored
      - ./log:/workspace/log:rw
      # Include files - read only
      - ./include:/workspace/include:ro
      # Runtime configuration - read only
      - ./vm.args:/workspace/vm.args:ro

    # Service dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      prometheus:
        condition: service_started
      otel-collector:
        condition: service_started

    # Network attachment (isolated network)
    networks:
      - erlmcp-prod

    # Security hardening
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

    # Health check
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f https://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PostgreSQL Database Service (Production)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: erlmcp-postgres-prod
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_DB=erlmcp
      - POSTGRES_USER=erlmcp
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
      # Password from Docker secret
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-password

    secrets:
      - postgres-password

    volumes:
      - postgres-prod-data:/var/lib/postgresql/data:ro  # Read-only for production
      - ./config/docker/postgres-init:/docker-entrypoint-initdb.d:ro

    networks:
      - erlmcp-prod

    healthcheck:
      test: ["CMD", "pg_isready", "-U", "erlmcp", "-d", "erlmcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================================================
  # Redis Cache Service (Production)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: erlmcp-redis-prod
    restart: unless-stopped

    ports:
      - "6379:6379"

    secrets:
      - redis-password

    volumes:
      - redis-prod-data:/data:ro  # Read-only for production

    networks:
      - erlmcp-prod

    command: >
      redis-server
      --requirepass /run/secrets/redis-password
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 300 1000
      --maxclients 10000

    healthcheck:
      test: ["CMD", "redis-cli", "-a /run/secrets/redis-password", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================================================
  # Prometheus Metrics Service (Production)
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: erlmcp-prometheus-prod
    restart: unless-stopped

    ports:
      - "9090:9090"

    volumes:
      - ./config/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-prod-data:/prometheus:ro

    networks:
      - erlmcp-prod

    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--enable-feature=exemplar-storage"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=50GB"

  # ============================================================================
  # Grafana Visualization Service (Production)
  # ============================================================================
  grafana:
    image: grafana/grafana:11.3.1
    container_name: erlmcp-grafana-prod
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana-password
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/home.json
      - GF_AUTH_ANONYMOUS_ENABLED=false

    secrets:
      - grafana-password

    volumes:
      - grafana-prod-data:/var/lib/grafana:ro
      - ./config/docker/grafana/provisioning:/etc/grafana/provisioning:ro

    networks:
      - erlmcp-prod

    depends_on:
      prometheus:
        condition: service_started

  # ============================================================================
  # OpenTelemetry Collector Service (Production)
  # ============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.114.0
    container_name: erlmcp-otel-prod
    restart: unless-stopped

    ports:
      - "4318:4318"  # OTLP HTTP
      - "4317:4317"  # OTLP gRPC
      - "9464:9464"  # Prometheus metrics exporter

    volumes:
      - ./config/docker/otel-collector.yaml:/etc/otel-collector/config.yaml:ro

    networks:
      - erlmcp-prod

    command: ["--config=/etc/otel-collector/config.yaml"]

# ==============================================================================
# Docker Secrets
# ==============================================================================
secrets:
  erlang-cookie:
    file: ./docker-secrets/erlang.cookie
  postgres-password:
    file: ./docker-secrets/postgres-password
  redis-password:
    file: ./docker-secrets/redis-password
  grafana-password:
    file: ./docker-secrets/grafana-password

# ==============================================================================
# Named Volumes
# ==============================================================================
volumes:
  postgres-prod-data:
    name: erlmcp-postgres-prod-data
    driver: local

  redis-prod-data:
    name: erlmcp-redis-prod-data
    driver: local

  prometheus-prod-data:
    name: erlmcp-prometheus-prod-data
    driver: local

  grafana-prod-data:
    name: erlmcp-grafana-prod-data
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  erlmcp-prod:
    name: erlmcp-prod
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.29.0.0/16

