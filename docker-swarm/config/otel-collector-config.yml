receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size: 4194304
        max_send_msg_size: 4194304
      http:
        endpoint: 0.0.0.0:4318
        max_recv_msg_size: 4194304

  prometheus:
    config:
      scrape_configs:
        - job_name: 'erlmcp'
          static_configs:
            - targets:
              - erlmcp-core:9100
              - erlmcp-transport-stdio:9101
              - erlmcp-transport-tcp:9102
              - erlmcp-transport-http:9103
          scrape_interval: 15s
          metrics_path: /metrics

  docker:
    endpoint: "unix:///var/run/docker.sock"
    collection_only:
      cpu:
        enabled: true
      memory:
        enabled: true
      network:
        enabled: true
      storage:
        enabled: true

processors:
  batch:
    timeout: 1s
    send_batch_max_size: 1000
    send_batch_max_size_per_export: 100

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: cluster
        value: erlmcp-swarm
        action: upsert
      - key: environment
        value: production
        action: upsert
      - key: host.name
        from: resource.host.name
        action: upsert
      - key: container.id
        from: resource.attributes.container.id
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: erlmcp
    resource_to_telemetry_conversion:
      enabled: true

  logging:
    loglevel: info
    sampling:
      enabled: true
      initial: 10
      thereafter: 1000

  otlp:
    endpoint: "http://jaeger:4317"
    compression: snappy

  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    external_labels:
      cluster: erlmcp-swarm
      host: ${HOSTNAME}

storage:
  traces:
    backend: memory
  metrics:
    backend: memory

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp, docker]
      processors: [memory_limiter, batch, resource]
      exporters: [logging, otlp]

    metrics:
      receivers: [otlp, prometheus, docker]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki, logging]