# Redis configuration for erlmcp v3

# General settings
daemonize no
pidfile /var/run/redis_6379.pid
port 6379
bind 0.0.0.0
timeout 0
tcp-keepalive 60
tcp-backlog 511

# Logging
loglevel notice
logfile /var/log/redis/redis.log
syslog-enabled no

# Database
databases 16
always-show-logo yes

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data
rdb-del-sync-files no

# AOF persistence
appendonly yes
appendfilename appendonly.aof
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5
maxmemory-eviction-tenacity 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Clients
maxclients 10000

# Lua
lua-time-limit 5000

# Redis Cluster
cluster-enabled yes
cluster-config-file nodes-6379.conf
cluster-node-timeout 5000
cluster-require-full-coverage no
cluster-replica-validity-factor 10
cluster-migration-barrier 1
cluster-replica-no-failover no

# Security
# Protected mode disabled for Docker Swarm
protected-mode no
# Password (set via ERLMCP_REDIS_PASSWORD)
requirepass ${ERLMCP_REDIS_PASSWORD}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitor
latency-monitor-threshold 100

# Thread I/O (available from Redis 6.0)
io-threads 4
io-threads-do-reads yes
io-threads-do-writes yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Active rehashing
active-rehashing yes

#hz 10
dynamic-hz yes
aof-rload-truncated yes

# Actively avoid swapping
disable-thp yes