# Observability Stack for erlmcp v3
# =====================================
# Complete monitoring infrastructure with Prometheus, Grafana, Alertmanager,
# OpenTelemetry Collector, and Jaeger
#
# Usage:
#   docker compose -f observability-stack.yml up -d
#
# Services:
#   - prometheus: Metrics collection and storage
#   - grafana: Metrics visualization
#   - alertmanager: Alert routing and management
#   - otel-collector: OpenTelemetry telemetry pipeline
#   - jaeger: Distributed tracing
#   - node-exporter: System metrics

version: '3.8'

services:
  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: erlmcp-prometheus
    hostname: prometheus
    restart: unless-stopped
    networks:
      - erlmcp-observability
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./erlmcp_alerts.yml:/etc/prometheus/erlmcp_alerts.yml:ro
      - ./erlmcp_recording_rules.yml:/etc/prometheus/erlmcp_recording_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Grafana - Visualization
  # ============================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: erlmcp-grafana
    hostname: grafana
    restart: unless-stopped
    networks:
      - erlmcp-observability
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Alertmanager - Alert Routing
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: erlmcp-alertmanager
    hostname: alertmanager
    restart: unless-stopped
    networks:
      - erlmcp-observability
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # OpenTelemetry Collector
  # ============================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.90.0
    container_name: erlmcp-otel-collector
    hostname: otel-collector
    restart: unless-stopped
    networks:
      - erlmcp-observability
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Metrics endpoint
      - "8889:8889"   # Prometheus exporter metrics
      - "55679:55679" # z-pages extension
    volumes:
      - ./otel-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    command:
      - --config=/etc/otelcol-contrib/config.yaml
      - ${OTEL_LOG_LEVEL:---log-level=info}
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "-json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Jaeger - Distributed Tracing
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: erlmcp-jaeger
    hostname: jaeger
    restart: unless-stopped
    networks:
      - erlmcp-observability
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"  # Jaeger UI
      - "4317:4317"   # OTLP gRPC (shared with collector)
      - "4318:4318"   # OTLP HTTP (shared with collector)
      - "14250:14250" # Jaeger gRPC
      - "14268:14268" # Jaeger HTTP
      - "6831:6831/udp" # Jaeger compact UDP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: memory
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686/api/services"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Node Exporter - System Metrics
  # ============================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: erlmcp-node-exporter
    hostname: node-exporter
    restart: unless-stopped
    networks:
      - erlmcp-observability
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  erlmcp-observability:
    driver: bridge
    name: erlmcp-observability
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  prometheus-data:
    driver: local
    name: erlmcp-prometheus-data
  grafana-data:
    driver: local
    name: erlmcp-grafana-data
  alertmanager-data:
    driver: local
    name: erlmcp-alertmanager-data
