# Prometheus configuration for ErlMCP metrics collection
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "erlmcp_alerts.yml"

scrape_configs:
  # ErlMCP application metrics
  - job_name: 'erlmcp'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 10s
    metrics_path: '/metrics'
    scrape_timeout: 5s
    
    # Custom labels for all metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:8080

  # System metrics via node_exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # ErlMCP specific transport metrics
  - job_name: 'erlmcp-transport'
    static_configs:
      - targets: ['localhost:8081']
    scrape_interval: 5s
    metrics_path: '/transport/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - "localhost:9093"

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB