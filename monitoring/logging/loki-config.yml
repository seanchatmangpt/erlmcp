# Enterprise Loki Configuration for erlmcp v3

server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3100
  grpc_listen_address: 0.0.0.0
  grpc_listen_port: 3101
  grpc_server_max_recv_msg_size: 104857600
  grpc_server_max_send_msg_size: 104857600

# Storage configuration
storage:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/cache
    cache_ttl: 168h
    shared_index_directory: /loki/shared_index
    store_on_disk: true
    stream_metadata_wrapper_shards: 500
    chunk_target_size: 1048576
    max_lookback_period: 0s
    compaction_interval: 10m

  filesystem:
    directory: /loki/chunks

# Query configuration
query:
  max_workers: 200
  timeout: 5m
  max_retries: 3
  max_concurrent_executors: 1000

# Configuration for the ruler
ruler:
  alertmanager_url: http://localhost:9093
  rule_path: /loki/rules
  enable_api: true
  enable_alertmanager_v2: true
  enable_ruler_v2: true
  query_timeout: 5m
  status_connection_timeout: 10s
  evaluation_interval: 15s
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1

# Configuration for the frontend
frontend:
  log_level: info
  max_outstanding_per_tenant: 1000

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 168h

# Chunk index cache configuration
chunk_store_config:
  chunk_cache_enabled: true
  chunk_cache_size: 1024
  chunk_cache_disk_size: 10Gi
  chunk_cache_ttl: 168h

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Target configuration for log ingestion
ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
      final_sleep: 0s
    chunk_idle_period: 30m
    chunk_retain_period: 1h
    max_age: 0s
    min_reload_interval: 5m
  trace_collector_config:
    max_queue_rpcs_in_flight: 500
    grpc_client_config:
      initial_window_size: 1048576
      current_window_size: 1048576
      initial_conn_window_size: 1048576
      current_conn_window_size: 1048576

# Configuration for the distributor
distributor:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1
  pool:
    health_checking: true
  memberlist:
    join_members: []
    bind_addr: 0.0.0.0
    bind_port: 7946
    gossip_interval: 1s
    sync_interval: 30s
    async_gossip: true
    max_join_retries: 5

# Configuration for the compactor
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compactor_ring:
    kvstore:
      store: memberlist
    replication_factor: 1
  chunk_block_size_bytes: 134217728

# Configuration for the querier
querier:
  max_concurrent: 100
  max_outstanding_per_tenant: 1000

# Configuration for the query scheduler
query_scheduler:
  query_ingesters_within: 30m
  max_query_length: 5m
  query_timeout: 5m
  max_concurrent_queries: 1000
  max_step_queries: 500000

# Configuration for the query frontend
query_frontend:
  max_outstanding_queries: 1000
  max_outstanding_per_tenant: 1000