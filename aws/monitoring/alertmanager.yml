# ============================================================================
# Alertmanager Configuration for erlmcp
# ============================================================================
# Routes alerts to appropriate channels based on severity and service
# ============================================================================

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@erlmcp.dev'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Route tree
route:
  # Default receiver
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']

  # How long to wait before sending a group
  group_wait: 30s

  # How long to wait before sending updates
  group_interval: 5m

  # How long to wait before resending
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    # erlmcp-specific alerts
    - match:
        service: erlmcp
      receiver: 'erlmcp-team'
      routes:
        - match:
            severity: critical
          receiver: 'erlmcp-critical'

    # Database alerts
    - match:
        service: postgres
      receiver: 'database-team'

    # Infrastructure alerts
    - match_re:
        alertname: ^(HighCPU|HighMemory|DiskSpace).*
      receiver: 'infrastructure-team'

# Receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'alerts@erlmcp.dev'
        send_resolved: true

  - name: 'erlmcp-team'
    slack_configs:
      - channel: '#erlmcp-alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        actions:
          - type: button
            text: 'Runbook'
            url: '{{ (index .Alerts 0).Annotations.runbook_url }}'

  - name: 'erlmcp-critical'
    slack_configs:
      - channel: '#erlmcp-critical'
        send_resolved: true
    pagerduty_configs:
      - service_key: '${PAGERDUTY_ERLMCP_KEY}'
        severity: critical

  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_KEY}'
        severity: critical

  - name: 'database-team'
    slack_configs:
      - channel: '#database-alerts'
        send_resolved: true

  - name: 'infrastructure-team'
    slack_configs:
      - channel: '#infrastructure-alerts'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # If service is down, don't alert on high latency
  - source_match:
      alertname: 'ErlmcpServiceDown'
    target_match:
      alertname: 'ErlmcpHighLatency'
    equal: ['instance']

  # If cluster has split brain, inhibit individual node alerts
  - source_match:
      alertname: 'ErlmcpClusterSplitBrain'
    target_match:
      alertname: 'ErlmcpClusterNodeDisconnected'
    equal: ['cluster']

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
